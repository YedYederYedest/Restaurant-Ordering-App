<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <h1>YedYederYedest's Diner</h1>
        <h2>The Best Burgers and Pizzas in the Country.</h2>
    </header>

    <main>
        <!-- Display Menu -->
        <section class="menu" id="menu"></section>

        <!-- Cart Section -->
        <section class="cart" id="cart">
            <h1>Your Order</h1>
            <ul id="cart-user-order" class="cart-user-order">
                <!-- Customer's items go here -->
            </ul>

            <div class="cart-user-total">
                <h2>Total Price:</h2>
                <h2 id="cart-user-total-amount">$0</h2>
            </div>

            <button class="cart-completeOrderBtn" id="cart-completeOrderBtn">Complete Order</button>
        </section>

        <!-- Payment Modal -->
        <section class="pay" id="pay">
            <form id="pay-modal">
                <button type="button" class="closeModal" id="closeModal">&times;</button>
                <h2>Enter Your Card Details</h2>
                <input type="text" placeholder="Enter Your Name" id="customerName" name="customerName" required />
                <input type="number" placeholder="Enter Your Card Number" required />
                <input type="number" placeholder="Enter Your Social Security Number" required />
                <button type="submit" class="payBtn" id="payBtn">Pay</button>
            </form>
        </section>

        <!-- Order Confirmation -->
        <section class="orderMessage" id="orderMessage">
            <h2 id="orderMessage-paid">Thank you! Your order is on its way!</h2>
        </section>
    </main>

    <footer><p><span id="yearUpdate"></span> YedYederYedest Softwares</p></footer>

    <script src="./Javascript/index.js" type="module"></script>
</body>
</html>
