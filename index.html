<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <h1>YedYederYedest's Diner</h1>
        <h2>The Best Burgers and Pizzas in the Country.</h2>
    </header>

    <main>
        <div class="menu" id="menu">
            <!--Menu-->
        </div>

        <div class="confirmOrder" id="confirmOrder">
            <!--Confirms Orders-->
        </div>

        <form class="payOrder" id="payOrder">
            <h2>Enter Your Card Details</h2>
            <input type="text" placeholder="Enter Your Name" id="customerName" name="customerName" required />
            <input type="text" placeholder="Enter Your Card Number" id="customerCardNumber" required />
            <input type="text" placeholder="Enter Your Social Security Number" id="customerSSN" required />
            <button type="submit" class="payBtn" id="payBtn">Pay</button>
        </form>
        <h2 class="orderMessage" id="orderMessage"></h2>

        <footer><p>@2022 YedYederYedest Softwares</p></footer>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
